<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Proporciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego de Proporciones</h1>
        <p id="question">Pregunta: </p>
        <div id="answer-box">
            <input type="number" id="answer-input" placeholder="Escribe tu respuesta">
            <button onclick="checkAnswer()">Comprobar</button>
        </div>
        <p id="feedback"></p>
        <p id="score">Puntos: 0</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
